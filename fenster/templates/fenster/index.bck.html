<h1>Das Fenster</h1>

<table name="table-fenster" border="2">
    {% for fenster in fenster_list %}
        <tr>
            <td style="text-align: center">Окно {{ fenster.id }}</td>
            <td style="text-align: center">{{ fenster.fenster_width }}</td>
            <td style="text-align: center">{{ fenster.fenster_height }}</td>
        </tr>
    {% endfor %}
</table>
