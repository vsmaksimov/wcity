<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <table>
        <tr>
            <td>
                Логин:
            </td>
            <td>
                {{ form.username}}
            </td>
        </tr>
        <tr>
            <td>
                Пароль:
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
    </table>
<input type="submit" value="Войти"/>
<input
    type="hidden"
    name="next"
    value="{{next}}"
/>
</form>
